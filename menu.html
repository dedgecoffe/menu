<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Edge Coffe</title>
</head>


<body>

    <header>
        <div class="logo">
            <a href="#">Edge <span>Coffee</span></a>
        </div>

        <nav>
            <li><a href="#">Home</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#shop">Shop</a></li>
            <li><a href="#contact">Contact</a></li>
        </nav>
    </header>

    <div class="content">
        <h2>Edge Coffee</h2>
        <p>Would you like to start the day with a nice coffee?</p>
    </div>

    <div class="menu" id="menu">
        <div class="menu-header">
            <h3>Menu</h3>
            <h4>Edge Coffee Menu</h4>
        </div>
        <div class="menu-content">
            <div class="hot-coffee">
                <div class="hot-coffee-image">
                    <img src="gambar/hot coffee.jpeg" alt="">
                </div>
                <div class="hot-coffee-body">
                    <h2>Hot Coffee</h2>
                    <label>Aselole Joss Mantapnyooo</label>
                </div>
            </div>
            <div class="cold-coffee">
                <div class="cold-coffee-image">
                    <img src="gambar/cold coffee.jpeg" alt="">
                </div>
                <div class="cold-coffee-body">
                    <h2>Cold Coffee</h2>
                    <label>Slebewww nyoh</label>
                </div>
            </div>
            <div class="cappucino-coffee">
                <div class="cappucino-coffee-img">
                    <img src="gambar/cappucino.jpeg" alt="">
                </div>
                <div class="cappucino-coffee-body">
                    <h2>Cappucino Coffee</h2>
                    <label>Wanginyooo ambatukammm</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
